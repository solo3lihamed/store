{% extends 'core/base.html' %}

{% block content %}
<h1>تسجيل حساب جديد</h1>
<div class="card" style="max-width: 500px; margin: 0 auto;">
    <form method="post">
        {% csrf_token %}
        <div style="text-align: left;">
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 20px;">تسجيل</button>
    </form>
    <p style="text-align: center; margin-top: 15px;">
        لديك حساب؟ <a href="{% url 'login' %}">سجل دخولك</a>
    </p>
</div>
{% endblock %}
